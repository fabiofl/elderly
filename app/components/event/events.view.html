  <md-content class="lock-size" layout="row" layout-align="center center" ng-cloak>
  <style>
      .line{
          background: #7986CB;
          width: 2px;
          position: absolute;
          left: 35px;
          height: 100%;
      }
      .bt-add{
        display: block;
        float: right;
      }
  </style>
   <div class="line"></div>

    <md-list flex>
      
      <md-list-item class="md-3-line" ng-repeat="item in events" ng-click="null">
        <img ng-src="http://icons.iconarchive.com/icons/flat-icons.com/square/512/pill-icon.png" class="md-avatar" alt="{{item.type}}" />
        <div class="md-list-item-text" layout="column">
          <h3 >{{ item.description }}</h3>
          <h4>{{ item.notes }}</h4>
          <p>{{ item.datetime }}</p>
        </div>
      </md-list-item>

      </md-list>

      <md-fab-speed-dial md-open="false" md-direction="up"
                     class="md-scale">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-warn">
        <md-icon md-font-set="material-icons">dehaze</md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button aria-label="Twitter" class="md-fab md-raised md-mini"
                 ng-click=eventNew()>
        <md-icon md-font-set="material-icons"> local_hospital </md-icon>
      </md-button>
      <md-button aria-label="Facebook" class="md-fab md-raised md-mini"
                 ng-click="goCaregivers()">
        <md-icon md-font-set="material-icons"> favorite </md-icon>
      </md-button>
      <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini"
                 ng-click=eventNew()>
        <md-icon md-font-set="material-icons"> local_hospital
 </md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>

  </md-content>
