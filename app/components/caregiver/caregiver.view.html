  <md-content class="lock-size" layout="row" layout-align="center center" ng-cloak>

    <md-list flex>
      
      <md-list-item class="md-3-line" ng-repeat="item in caregivers">
        <img ng-src="{{item.photo}}" class="md-avatar" alt="{{item.type}}" />
        <div class="md-list-item-text" layout="column">
          <h3 >{{ item.name }}</h3>
          <h4>{{ item.phone }}</h4>
        </div>
      </md-list-item>

      </md-list>

  </md-content>
